<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	while(true){
    

    var a = prompt("동의하십니까?","동의합니다");
    
    //id 변수 안의 데이터가 "abc"면 반복문 중단
    if(a=="동의합니다"){break;}
    
    //id 변수 안의 데이터가 "abc"가 아니면 아이디 잘못입력 횟수 증가
    else{alert('다시입력하세요')}
}
		 
	</script>

</body>
</html>
